  <script type="module">
    const rootElement = document.getElementById('root')
    // You're going to re-implement this code using React!

    // const reactElement = React.createElement(

    //   { children: 'Hello World', className: 'container' },
    // );
    // EXTRA CREDIT
    const spans = [];
    spans.push(React.createElement('span', { key: 'hello' }, 'Hello'));
    spans.push(React.createElement('span', { key: 'world' }, 'World'));
    console.log(spans);
    console.log('React spans elements', spans);
    const reactElement = React.createElement(
      'div',
      { className: 'container', children: spans }
    );
    console.log('React root element', reactElement);
    // This is similar to ReactDOM.createRoot().render()
    // rootElement.append(element)
    const root = ReactDOM.createRoot(rootElement);
    root.render(reactElement);
