<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    const message = ({ children }) => (
      <div className="message" children={children}/>
    );
    const Message = message;

    // Extra credit 3
    function Message_Extra_3({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }
    // const PropTypes = {
    //   emptyString(props, propName, componentName) {
    //     const prop = props[propName];
    //     if (typeof prop !== 'string') {
    //       return new Error(`${propName} should be a string`);
    //     } else if (!prop) {
    //       return new Error(`${propName} should have a value`);
    //     }
    //   },
    // }
    // Message_Extra_3.propTypes = {
      // greeting: PropTypes.emptyString,
      // subject: PropTypes.emptyString,
    // }

    // Extra credit 4
    Message_Extra_3.propTypes = {
      greeting: PropTypes.string.isRequired,
      subject: PropTypes.string.isRequired,
    }

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <>
        <b>Standard</b>
        { message({ children: 'Hello World' }) }
        { message({ children: 'Goodbye World' }) }
        <b>Extra credit 1</b>
        { React.createElement(message, { children: 'Hello World' }) }
        { React.createElement(message, { children: 'Goodbye World' }) }
        <b>Extra credit 2</b>
        <Message children='Hello World' />
        <Message children='Goodbye World' />
        <b>Extra credits 3, 4, 5</b>
        <Message_Extra_3 greeting="Hello" subject="World" />
        <Message_Extra_3 greeting="Goodbye" subject="World" />
      </>
    )

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
